<html>
    <head>
        <title>Private Vault</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="counter">
            Counter: {{ counter }}
        </div>
    </body>
    <script>
        const Counter = {
        data() {
            return {
            counter: 0
            }
        }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</html>
